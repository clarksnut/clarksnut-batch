logger:
  level: DEBUG
swarm:
  datasources:
    data-sources:
      ClarksnutDS:
        driver-name: postgresql
        user-name: clarksnut
        password: clarksnut
        connection-url: jdbc:postgresql://clarksnut-mail-collector-db:5432/clarksnut
clarksnut:
  mail:
    vendor:
      gmail:
        applicationName: "Clarksnut"
  scheduler:
    pull:
      interval: 120
    send:
      size: 50
  document:
      apiUrl: "http://clarksnut-clarksnut.apps.console.sistcoop.org/api/documents"
---
project:
  stage: production
---
project:
  stage: production-peru
clarksnut:
  document:
    additionalTypesSupported: "Perception, Retention, VoidedDocuments, SummaryDocuments"