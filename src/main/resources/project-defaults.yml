swarm:
  datasources:
    data-sources:
      ClarksnutDS:
        jndi-name: java:jboss/datasources/ClarksnutDS
        driver-name: h2
        connection-url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        user-name: sa
        password: sa
clarksnut:
  mail:
    vendor:
      gmail:
        applicationName: "Clarksnut"
  scheduler:
    pull:
      interval: 60
    send:
      size: 50
  document:
    apiUrl: "http://localhost:8080/api/documents"
